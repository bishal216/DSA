name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck || npm run tsc

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          VITE_BASE_URL: '/DSA/'

      - name: Check for symlinks and hard links in dist
        run: |
          echo "Checking for symlinks in dist..."
          SYMLINKS=$(find dist -type l)
          if [ -n "$SYMLINKS" ]; then
            echo "Error: Found symlinks in dist:"
            echo "$SYMLINKS"
            exit 1
          else
            echo "No symlinks found."
          fi

          echo "Checking for hard links in dist..."
          HARDLINKS=$(find dist -type f -links +1)
          if [ -n "$HARDLINKS" ]; then
            echo "Error: Found hard links in dist:"
            echo "$HARDLINKS"
            exit 1
          else
            echo "No hard links found."
          fi

          echo "Checking size of dist directory..."
          du -sh dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download GitHub Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          # Use the downloaded artifact directory
          publish_dir: ./github-pages

