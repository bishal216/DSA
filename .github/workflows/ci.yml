name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Typecheck, Lint, and Build
        run: |
          npm run typecheck
          npm run lint
          npm run build
        env:
          VITE_BASE_URL: '/DSA/'

      - name: Check for symlinks and hard links in dist
        run: |
          echo "Checking for symlinks in dist..."
          SYMLINKS=$(find dist -type l)
          if [ -n "$SYMLINKS" ]; then
            echo "Warning: Found symlinks in dist:"
            echo "$SYMLINKS"
          else
            echo "No symlinks found."
          fi

          echo "Checking for hard links in dist..."
          HARDLINKS=$(find dist -type f -links +1)
          if [ -n "$HARDLINKS" ]; then
            echo "Warning: Found hard links in dist:"
            echo "$HARDLINKS"
          else
            echo "No hard links found."
          fi

          echo "Checking size of dist directory..."
          du -sh dist

        continue-on-error: true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: dist/
          retention-days: 1

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04
    needs: build
    timeout-minutes: 10

    steps:
      - name: Download GitHub Pages artifact
        uses: actions/download-artifact@v4
        with:
          name: github-pages
          path: .

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
