<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>DSA Visualization</title>
	<link rel="stylesheet" href="index.css">

	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

	<!-- <script type="module" src="src/search.js" defer></script> -->
	<script src="src/ElementArray.js" defer></script>
	<script src="src/sortingAlgorithms.js" defer></script>
	<script src="src/main.js" defer></script>
</head>

<body>
	<section id="sorting" class="section">
		<h2>DSA Sorting Visualization</h2>

		<div class="option-area">
			<form id="bar-controls" class="debug">
				<div class="controls-container">
					<!-- Left Section: Inputs -->
					<div class="inputs-section">
						<div class="input-group">
							<label for="num-bars" class="label-title">Generate Random Values of Size:</label>
							<input type="number" id="num-bars" name="num-bars" value="20" min="1"
								aria-label="Number of bars" />
							<button type="button" id="generate-random"
								class="form-button disable-when-sorting">Generate</button>
						</div>
						<p class="label-title">OR</p>
						<div class="input-group">
							<label for="values-to-sort" class="label-title">Use Custom Values(Comma Separated):</label>
							<input type="text" id="values-to-sort" name="values-to-sort" value="10, 20, 30"
								placeholder="e.g., 5, 12, 8, 34" aria-label="Values to Sort" />
							<button type="button" id="use-values" class="form-button disable-when-sorting">Use
								Values</button>
						</div>
					</div>

					<!-- Right Section: Sort Type and Button -->
					<div class="sort-section">
						<label for="sort-type" class="label-title">Sort Type:</label>
						<select id="sort-type" class="form-dropdown" aria-label="Select sort type">
							<option value="bubbleSort">Bubble Sort</option>
							<option value="insertionSort">Insertion Sort</option>
							<option value="selectionSort">Selection Sort</option>
							<option value="quickSort">Quick Sort</option>
							<option value="shellSort">Shell Sort</option>
							<option value="cocktailSort">Cocktail Sort</option>
							<option value="oddEvenSort">Odd-Even Sort</option>
							<option value="gnomeSort">Gnome Sort</option>
							<option value="mergeSort">Merge Sort</option>
						</select>

						<button type="button" class="primary-button disable-when-sorting" id="sort-button">Sort</button>
					</div>
				</div>
			</form>
		</div>

		<div class="bar-container" id="sort-container">
			<!-- Visualization Area -->
		</div>
	</section>

</body>

</html>
